<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Daily Programs Reminder</title>
    </h:head>
    <h:body>
        <h2 style="color: green;">Dear #{userManagedBean.firstname}, your account has been deactivated.</h2>
        <h4>Please click to below link to log out</h4>
        <h:form>
            <h:commandButton id="logout" value="Logout" style="cursor: pointer; 
                                 font-size: 15px; border: none; background-color: white; color: red; 
                                 text-decoration: underline"
                                 action="#{userManagedBean.logoutResult()}"/>
        </h:form>
    </h:body>
</html>
