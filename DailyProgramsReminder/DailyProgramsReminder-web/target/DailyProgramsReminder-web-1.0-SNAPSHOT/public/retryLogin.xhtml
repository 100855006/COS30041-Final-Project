<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Daily Programs Reminder</title>
    </h:head>
    <h:body>
        <h1>Login Failed!</h1>
        <h2>You may have entered wrong username and/or password</h2>
        <br/>

        <p:link outcome="signup" value="Sign up now" style="font-size: 15px; margin: auto" />
        <br/>
        <h4>Or click below to try again:</h4>
        <p:link outcome="login" value="try again" style="font-size: 15px; margin: auto" />
