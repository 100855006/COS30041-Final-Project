<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Daily Programs Reminder</title>
    </h:head>
    <h:body>
        <form method="post" action="j_security_check">
            <h2>Daily Programs Reminder</h2>
            <h3>Login to your account</h3>
            <div class="ui-g">
                <div class="ui-g-3"></div>
                <div class="ui-g-2">
                    <p:outputLabel for="j_username" value="Username: " />
                </div>
                <div class="ui-g-4">
                    <p:inputText id="j_username" autocomplete="off" size="25"
                                required="true" 
                                requiredMessage="Username must not be blank!"
                                maxlength="50"/>
                </div>
                <div class="ui-g-3"></div>

                <div class="ui-g-3"></div>
                <div class="ui-g-2">
                    <p:outputLabel for="j_password" value="Password: " />
                </div>
                <div class="ui-g-4">
                    <p:password id="j_password" autocomplete="off" size="25" 
                                required="true" 
                                requiredMessage="Password must not be blank!"
                                maxlength="50"/>
                </div>
                <div class="ui-g-3"></div>

                <div class="ui-g-3"></div>
                <div class="ui-g-2"></div>
                <div class="ui-g-1">
                    <h:commandButton type="submit" value="Login" 
                                     style="font-weight: bold; 
                                     font-size: 15px; border: solid black 1px; padding: 10px;
                                     border-radius: 5px"/>
                </div>
                <div class="ui-g-6"></div>
                
                <div class="ui-g-3"></div>
                <div class="ui-g-2"></div>
                <div class="ui-g-2">
                    <p:link outcome="signup" value="or create an account now" style="font-size: 15px; margin: auto" />
                </div>
            </div>
        </form>
    </h:body>
</html>
