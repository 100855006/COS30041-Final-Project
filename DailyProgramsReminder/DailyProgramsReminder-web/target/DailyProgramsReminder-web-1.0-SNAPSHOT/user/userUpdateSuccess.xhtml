<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Daily Programs Reminder</title>
    </h:head>
    <h:body>
        <h2 style="color: green;">Dear #{userManagedBean.firstname}, your profile has been updated successfully.</h2>
        <h4>Click on the link below to log out</h4>
        <h:form>
            <h:commandButton id="logout" value="Logout" style="cursor: pointer; 
                                 font-size: 15px; border: none; background-color: white; color: blue; 
                                 text-decoration: underline"
                                 action="#{userManagedBean.logoutResult()}"/>
        </h:form>
        
        <br/>
        <h4>Or click below to be redirected to the home page</h4>
        <p:link outcome="home" value="Go to Home page" />
    </h:body>
</html>
