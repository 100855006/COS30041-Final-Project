<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Daily Programs Reminder</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Daily Programs Reminder</h2>
            <h3>Update Password</h3>
            
            <p:messages id="msgs" />
            
            <div class="ui-g">
                <div class="ui-g-3"></div>
                <div class="ui-g-2">
                    <p:outputLabel for="oldPassword" value="Old Password: " />
                </div>
                <div class="ui-g-4">
                    <p:password id="oldPassword" title="Old Password" value="#{userManagedBean.oldPassword}" 
                                binding="#{oldPassword}"
                                autocomplete="off" size="25" 
                                required="true" 
                                requiredMessage="Old Password must not be blank!"
                                maxlength="50">
                        
                        <f:validator validatorId="validator.passwordValidator" />
                        <p:ajax update="msgOldPassword" event="keyup" />
                    </p:password>
                </div>
                <div class="ui-g-3">
                    <p:message for="oldPassword" id="msgOldPassword" display="icon" />
                </div>
                
                <div class="ui-g-3"></div>
                <div class="ui-g-2">
                    <p:outputLabel for="password" value="New Password: " />
                </div>
                <div class="ui-g-4">
                    <p:password id="password" title="New Password" value="#{userManagedBean.password}" 
                                binding="#{password}"
                                autocomplete="off" size="25" 
                                feedback="true"
                                required="true" 
                                requiredMessage="New Password must not be blank!"
                                maxlength="50">
                        <f:attribute name="oldPassword" value="#{oldPassword.value}" />
                        
                        <f:validator validatorId="validator.newPasswordValidator" />
                        
                        <f:validator validatorId="validator.passwordValidator" />
                        <p:ajax update="msgPassword" event="keyup" />
                    </p:password>
                </div>
                <div class="ui-g-3">
                    <p:message for="password" id="msgPassword" display="icon" />
                </div>

                <div class="ui-g-3"></div>
                <div class="ui-g-2">
                    <p:outputLabel for="cPassword" value="Confirm New Password: "/>
                </div>
                <div class="ui-g-4">
                    <p:password id="cPassword" title="Confrim New Password" autocomplete="off" size="25"
                                required="true" 
                                requiredMessage="Confirm new password must not be blank!"
                                maxlength="50">
                    
                        <f:attribute name="password" value="#{password.value}" />
                        
                        <f:validator validatorId="validator.passwordValidator" />
                        <p:ajax update="msgcPassword" event="keyup" />
                    </p:password>
                </div>
                <div class="ui-g-3">
                    <p:message for="cPassword" id="msgcPassword" display="icon" />
                </div>

                <div class="ui-g-3"></div>
                <div class="ui-g-2"></div>
                <div class="ui-g-2">
                    <h:commandButton id="submit" value="Update Password" style="font-weight: bold; 
                                     font-size: 15px; border: solid black 1px; padding: 10px;
                                     border-radius: 5px"
                                     action="#{userManagedBean.updateUserPassword}"/>
                </div>
                <div class="ui-g-5"></div>
                
                <div class="ui-g-3"></div>
                <div class="ui-g-2"></div>
                <div class="ui-g-7">
                    <p:link outcome="profile" value="go back to profile" style="font-size: 15px; margin: auto" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
